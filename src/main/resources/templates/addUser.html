<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blood Pressure Diary</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/createUser.css}"/>

</head>
<body>
<div class="container">
    <aside class="photo-container">
    </aside>

    <div class="form-container">

        <h1>Create an Account</h1>
        <form th:action="@{/addUser}" th:object="${user}" method="POST">
            <div>
                <label>User name</label>
                <input type="text" class="data-input" required="required" th:field="*{name}"/>
            </div>
            <div>
                <label>Email</label>
                <input type="email" class="data-input" required="required" th:field="*{email}"/>
            </div>
            <div>
                <label>Password</label>
                <input type="password" class="data-input"  required="required" th:field="*{password}"/>
            </div>

            <div class="buttons">
                <input type="submit" class="form-submit-button" value="Create User!"/>
                <a href="index" class="form-submit-button">Main menu</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
